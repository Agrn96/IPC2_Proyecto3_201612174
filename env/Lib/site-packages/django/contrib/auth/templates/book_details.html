<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>123</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css'%}">
    <script src="{% static 'myScripts.js'%}" async defer></script>
</head>

<body>
    <div>
        <div>
            <input type="file" id="myfile" name="myfile" accept="text/xml">Cargar Archivo
        <div>
            <label>Peticiones: </label>
            <input type="radio" id="consultar" name="peticion" value="1" checked>
            <label>Consultar Datos</label> 
            <input type="radio" id="filtrar0" name="peticion" value="2">
            <label>Filtrar informacion por fecha y usuario que reporta</label> 
            <input type="radio" id="filtrar1" name="peticion" value="3">
            <label>Filtrar por fecha y codigo de error</label> 
            <input type="date" id="fecha" name="fecha">
        </div>
        <div>
            <button type="button" onclick="show_Info()">Ayuda 1</button>
            <button type="button" onclick="open_File()">Ayuda 2</button>
        </div>

    </div>
    <div class="display">
        <div>
            <button type="button" onclick="send_Text()">Enviar 1</button>
            <button type="button" onclick="graph1()">Enviar 2</button>
            <button type="button" onclick="graph2()">Enviar 3</button>
            <div>
                <textarea class="display-text" id="text_entrada" name="text_entrada" rows="40" cols="75"
                    readonly="true"></textarea>
            </div>

        </div>
        <div>
            <button type="button" onclick="reset()">Reset</button>
            <div>
                <textarea class="display-text" id="text_salida" name="text_salida" rows="40" cols="75"
                    readonly="true"></textarea>
            </div>
        </div>
    </div>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
</body>

</html>
