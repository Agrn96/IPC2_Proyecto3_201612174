<body>
    <div>
        <div>
            <input type="file" id="myfile" name="myfile" accept="text/xml">Cargar Archivo
        <div>
            <label>Peticiones: </label>
            <input type="radio" id="consultar" name="peticion" value="consultar">
            <label>Consultar Datos</label> 
            <input type="radio" id="filtrar0" name="peticion" value="filtrar0">
            <label>Filtrar informacion por fecha y usuario que reporta</label> 
            <input type="radio" id="filtrar1" name="peticion" value="filtrar1">

            <input type="date" id="fecha" name="fecha">
        </div>
        <div>
            <button type="button">Ayuda</button>
        </div>

    </div>
    <div class="display">
        <div>
            <button type="button">Enviar</button>
            <div>
                <textarea class="display-text" id="text_entrada" name="text_entrada" rows="40" cols="75"
                    readonly="true"></textarea>
            </div>

        </div>
        <div>
            <button type="button">Reset</button>
            <div>
                <textarea class="display-text" id="text_salida" name="text_salida" rows="40" cols="75"
                    readonly="true"></textarea>
            </div>
        </div>
    </div>
